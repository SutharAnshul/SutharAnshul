</head>
<body>
  <!-- Particle background container -->
  <div id="tsparticles"></div>

  <!-- Code-style landing block -->
  <div class="code">
    <p><span class="orange">Anshul Suthar</span></p>
    <p><span class="red">if</span> (<span class="italic">Anshul_Suthar</span> == <span class="blue">NotFound()</span>) {</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;SearchIn ( {</p>
    <div class="icons">
      <a href="https://www.instagram.com/suthar.anshul" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/sutharanshul/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.behance.net/anshulsuthar" target="_blank" title="Behance"><i class="fab fa-behance"></i></a>
      <a href="mailto:asbkn02@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;} );</p>
    <p>}</p>
  </div>

  <!-- tsParticles Script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      background: { color: "#011627" },
      particles: {
        number: { value: 50 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      }
    });
  </script>
</body>
</html>
